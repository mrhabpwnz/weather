<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link href="style.css" rel="stylesheet">
    <link href="font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header" id="header">
        <div class="header__buttons-panel">
            <button id="refreshButton" class="button button_refresh hover">
                <i id="rotating" class="fa fa-refresh" aria-hidden="true"></i>
            </button>
            <select class="lang-menu">
                <option value="EN" id="en" class="button lang-buttons" selected>EN</option>
                <option value="RU" id="ru" class="button lang-buttons">RU</option>
            </select>
            <button id="F" class="button button_F hover">°F</button>
            <button id="C" class="button button_C hover" >°C</button>
        </div>
        <div class="header__search-panel">
            <button id="searchButton" class="button button_search hover">
                <i class="fa fa-search-plus" aria-hidden="true"></i>
            </button>
            <input type="text" id="searchInput" class=" header__search-input" placeholder="Find a city">
            <button id="microphoneButton" class="button button_microphone hover">
                <i class="fa fa-microphone" aria-hidden="true"></i>
            </button>
        </div>
    </header>
    <main id="main" class="main">
        <div id="weather" class="weather">
            <div id="weather__table weather__table-big" class="weather__table">
                <div id="weather__location" class="weather__location">
                    <h1 id="town" class="weather__location-town"></h1>
                    <div id="country" class="weather__location-country"></div>
                </div>
                <div class="weather__date"></div>
                <div class="weather__time"></div>
            </div>

            <div class="weather__parameters">
                <div id="weather__today" class="weather__today">
                    <h2 id="degreesValue" class="degrees degrees-big"></h2>
                    <img id="degreeSymbol" class="degree__symbol" alt="today's weather image" width="150" height="150"/>
                </div>
                <div class="weather__humidity-wind">
                    <p class="weather__degrees">
                        <span class="weather__degrees-apparent"></span>
                        <span class="weather__degrees-value"></span>
                        <span class="weather__degrees-symbol"></span>
                    </p>
                    <p id="windSpeed"></p>
                    <p id="humidity"></p>
                </div>
            </div>
            <div id="weather__nextDays" class="weather__nextDays">
                <div class="weather__tomorrow-wrapper">
                    <div class="weather__tomorrow1">
                        <h3 class="degrees__day"></h3>
                        <h3 class="degrees degrees-small"></h3>
                    </div>
                    <div class="weather__table weather__table-small1">
                        <div class="weather__small"></div>
                        <img class="weather__icon-small" alt="first image" src=""/>
                    </div>
                </div>
                <div class="weather__tomorrow-wrapper">
                    <div class="weather__tomorrow2">
                        <h3 class="degrees__day"></h3>
                        <h3 class="degrees degrees-small"></h3>
                    </div>
                    <div class="weather__table weather__table-small2">
                        <div class="weather__small"></div>
                        <img class="weather__icon-small" alt="second image" src=""/>
                    </div>
                </div>
               <div class="weather__tomorrow-wrapper">
                   <div class="weather__tomorrow3">
                       <h3 class="degrees__day"></h3>
                       <h3 class="degrees degrees-small"></h3>
                   </div>
                   <div class="weather__table weather__table-small3">
                       <div class="weather__small"></div>
                       <img class="weather__icon-small" alt="third image" src=""/>
                   </div>
               </div>
            </div>
        </div>
        <div class="map__block">
                <div id="map"></div>
            <div class="map__coords">
                <p class="latitude"></p>
                <p class="longitude"></p>
            </div>

        </div>
    </main>
</div>
<script src="script.js"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7nc1BYZqShV9AFTyXIfdkhoe-CY0iiQw&language=ru&callback=initMap&v=weekly"
></script>
</body>
</html>
